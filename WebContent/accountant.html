<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Accountant</title>
<style>
div {
	padding: 10px;
	width: 100%;
	font-family: cursive;
}

a {
	text-decoration: none;
	margin: 10px;
}
</style>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<div>
		<a href="addstudent.html"><button class="btn btn-primary mx-2">Add
				Student</button></a> <a href="ViewStu"><button class="btn btn-primary mx-2">View
				Student</button></a> <a href="Logout"><button class="btn btn-primary mx-2">Logout</button></a>
		<a class="btn btn-primary" data-bs-toggle="collapse"
			href="#collapseExample" role="button" aria-expanded="false"
			aria-controls="collapseExample"> Link with href </a>
	</div>
	<div class="collapse" id="collapseExample">
		<div class="card card-body">
			<h1 align="center">FORM</h1>
			<form action="Addstu" method="post">
				<fieldset>
					<legend>Student form</legend>
					<table>
						<tr>
							<td>Name : *</td>
							<td><input type="text" name="sname" placeholder="First name"
								autofocus required /></td>
						</tr>
						<tr>
							<td>Id :*</td>
							<td><input type="text" name="id" required /></td>
						</tr>
						<tr>
							<td>Father Name :*</td>
							<td><input type="text" name="fname" placeholder="First name">
							</td>
						</tr>
						<tr>
							<td>Mother Name :*</td>
							<td><input type="text" name="mname" placeholder="First name" /></td>
						</tr>
						<tr>
							<td>Email :*</td>
							<td><input type="email" name="mail"
								placeholder="Example@gmail.com" required></td>
						</tr>
						<tr>
							<td>Password:*</td>
							<td><input type="password" name="pwd" required></td>
						</tr>
						<tr>
							<td>Fees</td>
							<td><input type="radio" name="fee" value="Y" required><label
								for="fee">Fee</label><input type="radio" name="fee" value="N"
								required> <label for="Female">Due Fee</label></td>
						</tr>
						<tr>
							<td>DOB :*</td>
							<td><input type="date" name="dob" value="dob"></td>
						</tr>
						<tr>
							<td>Contact</td>
							<td><input type="text" name="contact"></td>
						</tr>
					</table>
					<input type="checkbox" required> I agree to fill my
					details.All information given by me is correct.<br /> <br /> <input
						type="submit" value="Register" name="submit" />
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
